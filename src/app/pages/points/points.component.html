<ion-content class="ion-padding">

  <!-- Tickets -->
  <h2>Historial de Tickets</h2>
  <ion-button expand="block" color="primary" (click)="addTestTicket()">
    Agregar Ticket de Prueba
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let t of tickets">
      <ion-label>
        {{ t.nombre }} - {{ t.descripcion }} - {{ t.precio }} puntos - Usuario: {{ t.usuario?.nombre || 'N/A' }}
      </ion-label>
    </ion-item>
  </ion-list>

  <hr style="margin: 20px 0;">

  <!-- Usuarios -->
  <h2>Usuarios desde Backend</h2>
  <ion-button expand="block" color="primary" (click)="addTestUser()">
    Agregar usuario de prueba
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        {{ user.nombre }} - {{ user.email }} - {{ user.puntos || 0 }} puntos
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
