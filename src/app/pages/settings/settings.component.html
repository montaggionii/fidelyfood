<ion-header>
  <ion-toolbar color="light">
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="settings-container">
    <ion-list>
      <ion-list-header>
        <ion-label>Preferencias de usuario</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle [(ngModel)]="notificationsEnabled"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Tema oscuro</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleTheme()"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Idioma</ion-label>
        <ion-select [(ngModel)]="language" placeholder="Selecciona idioma">
          <ion-select-option value="es">Español</ion-select-option>
          <ion-select-option value="en">Inglés</ion-select-option>
          <ion-select-option value="fr">Francés</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-list-header>
        <ion-label>Cuenta</ion-label>
      </ion-list-header>

      <ion-item button detail="true" (click)="cerrarSesion()" color="danger">
        <ion-label color="danger">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
