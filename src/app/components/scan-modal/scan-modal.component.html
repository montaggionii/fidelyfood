<div class="modal-container">
  <div class="card animated-zoom">
    <h2 class="title">¡Código escaneado!</h2>

    <div class="points-badge">
      +{{ points }} puntos
    </div>

    <p class="qr-text">
      QR: <strong>{{ qrContent }}</strong>
    </p>

    <ion-button expand="block" shape="round" (click)="close()">
      Cerrar
    </ion-button>
  </div>
</div>
